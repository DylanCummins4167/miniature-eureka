<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
    <button class="btn btn-primary save-note">Save</button>
  </nav>
  <div class="container">
    <div id="landing-page" class="text-center p-5 mb-4 bg-light">
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">📝</span></h1>
      <h4 class="mt-4">Take notes with Express</h4>
      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
<div id="notes-page" style="display: none;">
      <div class="row">
        <div class="col-md-4">
          <div class="list-container">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Notes</h5>
                <ul class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
   <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <input type="text" class="note-title" placeholder="Note Title">
              <textarea class="note-textarea" placeholder="Note Text"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
</body>

</html>
